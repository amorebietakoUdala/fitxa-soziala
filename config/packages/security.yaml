security:
  encoders:
    legacy_bcrypt:
      algorithm: bcrypt
    App\Entity\User:
      algorithm: auto
      migrate_from:
        - legacy_bcrypt

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    #users_in_memory: { memory: null }
    # used to reload user from session & other features (e.g. switch_user)
    amreu_user_provider:
      entity:
        class: App\Entity\User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: lazy
      provider: amreu_user_provider

      #lazy: true
      #provider: users_in_memory

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

      guard:
        authenticators:
          - amreu.login.form.authenticator
        entry_point: amreu.login.form.authenticator
      form_login:
        login_path: user_security_login_check
        check_path: user_security_login_check
      logout:
        path: user_security_logout
        target: user_security_login_check
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 2592000  

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: /[es|eu]/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: /[es|eu]/admin, roles: ROLE_ADMIN }
    - { path: ^((?!login).)*$, roles: IS_AUTHENTICATED_FULLY }

